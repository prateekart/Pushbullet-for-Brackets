<div id="pfb-token-dialog" class="modal pfb-dialog-wrap">
    <div class="pfb-dialog-title-wrap">
        <h1 style="color: white;">Pushbullet for Brackets</h1>
    </div>
    <div class="pfb-dialog-body">
        <div class="pfb-dialog-body__loader__bg">
            <div class="pfb-dialog-body__loader"></div>
        </div>
        <h2 style="color: #34495E;">Access Token</h2>
        <input class="pfb-input" id="pfb-token-accessTokenInput" type="text" placeholder="Enter your access token here"></input><p style="color: #fd001d;" id="pfb-token-invalidToken">Invalid token</p>
        <p style="color: #34495E;">This access token is used to access your Pushbullet account. It can be found <a href="https://www.pushbullet.com/account">here.</a>
        </p>
        <div class="pfb-dialog-footer-wrap">
            <button class="pfb-dialog-button" id="pfb-token-save">Save</button>
        </div>
    </div>

</div>
